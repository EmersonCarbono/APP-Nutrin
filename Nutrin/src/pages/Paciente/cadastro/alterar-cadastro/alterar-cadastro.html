<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-start>Alterar Cadastro</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
<main class="formulario">
  <form action="AlterarCadastro" (ngSubmit)="alterarCadastro()" [formGroup]="dados_alterar_cadastro" method="PUT" id="alterar" class="formController">
      
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" name="nome" id="nome" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text" name="username" id="username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" formControlName="dataNascimento" type="date" name="dataNascimento" id="dataNascimento" ></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" name="email" id="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-list formControlName="sexo" radio-group>
          <ion-list-header>Sexo</ion-list-header>
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio checked="false" name="sexo"  id="sexo s_m" value="M"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-radio checked="false" id="sexo s_f" name="sexo" value="F"></ion-radio>
          </ion-item>
      </ion-list>

      <ion-item>
          <ion-label floating>Altura</ion-label>
          <ion-input type="number" name="altura" id="altura" formControlName="altura"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Celular</ion-label>
          <ion-input type="number" name="celular" id="celular" formControlName="celular"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Cidade</ion-label>
          <ion-input type="text" name="cidade" id="cidade" formControlName="cidade"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Profiss√£o</ion-label>
          <ion-input type="text" name="profissao" id="profissao" formControlName="profissao"></ion-input>
      </ion-item>

      <div>
          <button [disabled]="dados_alterar_cadastro.invalid" ion-button full block class="btn">Salvar</button>
      </div>
  </form>
</main>
</ion-content>
