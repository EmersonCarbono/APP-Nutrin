<ion-header>

  <ion-navbar>
    <ion-title>Alterar Castro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <main class="formulario">
    <form action="AlterarCadastro" (ngSubmit)="alterarCadastro()" [formGroup]="dados_alterar_cadastro" method="POST" id="alterar">
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" name="nome" id="nome" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nome de usuario:</ion-label>
        <ion-input type="text" name="username" id="username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="dataNascimento">Data de Nascimento</ion-label>
        <ion-input type="date" name="dataNascimento" id="dataNascimento" formControlName="dataNascimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>E-mail:</ion-label>
        <ion-input type="email" name="email" id="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-row radio-group formControlName="sexo">
        <ion-item>
          <ion-label>Masculino</ion-label>
          <ion-radio checked="false" name="sexo" id="sexo" value="M"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Feminino</ion-label>
          <ion-radio checked="false" id="sexo" name="sexo" value="F"></ion-radio>
        </ion-item>
      </ion-row>
      <ion-item>
        <ion-label>Celular:</ion-label>
        <ion-input type="text" name="celular" id="celular" formControlName="celular"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cidade:</ion-label>
        <ion-input type="text" name="cidade" id="cidade" formControlName="cidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Profiss√£o:</ion-label>
        <ion-input type="text" name="profissao" id="profissao" formControlName="profissao"></ion-input>
      </ion-item>
      <div class="btn">
        <button [disabled]="dados_alterar_cadastro.invalid" ion-button full block color="danger">Salvar</button>
      </div>
    </form>
  </main>
</ion-content>
