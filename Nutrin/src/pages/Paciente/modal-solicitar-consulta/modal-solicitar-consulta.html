<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-title item-start>Solicitar Consulta</ion-title>
      <ion-icon name="close" item-end (click)="fecharModal()"></ion-icon>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormart="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Horario</ion-label>
        <ion-datetime displayFormat="h:mm" pickerFormat="h mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Breve Descrição</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button round full color="secondary">Enviar</button>

</ion-content>
