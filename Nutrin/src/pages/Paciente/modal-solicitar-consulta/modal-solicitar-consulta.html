<ion-header>

  <ion-navbar>
    <ion-item>
      <ion-title item-start>Solicitar Consulta</ion-title>
      <ion-icon name="close" item-end (click)="fecharModal()"></ion-icon>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="form_solicitar">
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime formControlName="data" displayFormat="DD/MM/YYYY" pickerFormart="DD/MM/YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Horario</ion-label>
          <ion-datetime formControlName="horario" displayFormat="h:mm" pickerFormat="h mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Breve Descrição</ion-label>
        <ion-textarea formControlName="descricao"></ion-textarea>
      </ion-item>

      <button [disabled]="form_solicitar.invalid" ion-button round full color="primary">Enviar</button>
  </form>

</ion-content>
