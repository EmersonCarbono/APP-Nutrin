<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div>
        <p class="nome_user">{{ nome }}</p>
        <p class="email_user">{{ email }}</p>
    </div>
    <ion-list>
      <button ion-item (click)="openPerfil()">
        Perfil
      </button>
      <button ion-item (click)="openConsultasAgendadas()">
        Consultas Agendadas
      </button>
      <button ion-item (click)="openMarcarConsulta()">
        Marcar Consulta
      </button>
      <button ion-item (click)="logout()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
