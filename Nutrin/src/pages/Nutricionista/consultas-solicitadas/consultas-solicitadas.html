<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-start>Consultas Solicitadas</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let consulta of consultas">
    <div *ngIf="consulta.tipoEstado_id == 'SOLICITADO'">
    <ion-item item-start>
      <ion-avatar item-start>
        <img src="../../../assets/imgs/fotoPerfil.jpg" />
      </ion-avatar>
      <h2>{{ consulta.paciente_id.nome }}</h2>
      <ion-badge color="secondary">{{ consulta.tipoEstado_id }}</ion-badge>

      <ion-icon name="more" color="primary" item-end (click)="acoesSelect()">
      </ion-icon>
    </ion-item>

    <ion-card-content>
      <h1 class="title">{{ consulta.tipoAtendimento_id }}</h1>

      <ion-row class="info-consulta">

        <ion-col>
          <ion-icon name="calendar"></ion-icon>
          <span>{{ consulta.horario_id[1] }}</span>
        </ion-col>

        <ion-col>
          <ion-icon name="clock"></ion-icon>
          <span>{{ consulta.horario_id[0] }}</span>
        </ion-col>
      </ion-row>

    </ion-card-content>
    </div>
  </ion-card>

</ion-content>
