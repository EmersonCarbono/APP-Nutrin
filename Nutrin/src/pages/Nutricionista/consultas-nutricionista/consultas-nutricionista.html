<ion-header>
  <ion-navbar>
    <ion-item>

</ion-header>

    <ion-card-content>

      <ion-row class="info-consulta">

        <ion-col>
        <ion-icon name="calendar"></ion-icon><span>20/10/2018</span>  
        </ion-col>

        <ion-col>
        <ion-icon name="clock"></ion-icon><span>19:30 Ã¡s 20:30</span>
        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="pushPage('AgendarConsultaPage')">

</ion-content>
