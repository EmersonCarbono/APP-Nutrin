<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-start>Lista de Consultas</ion-title>
      <ion-icon name="more" item-end (click)="filtroSelect()"></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let consulta of consultas">
    <div *ngIf="consulta.tipoEstado_id != 'SOLICITADO'">
    <ion-item item-start>
      <ion-avatar item-start>
        <img src="../../../assets/imgs/fotoPerfil.jpg" />
      </ion-avatar>
      <h2>{{ consulta.paciente_id.nome }}</h2>
      <ion-badge color="primary">{{ consulta.tipoEstado_id }}</ion-badge>

      <ion-icon name="more" color="primary" item-end (click)="acoesSelect()">
      </ion-icon>
    </ion-item>

    <ion-card-content>
      <h1 class="title">{{ consulta.tipoAtendimento_id }}</h1>
      
      <ion-row class="info-consulta">

        <ion-col>
        <ion-icon name="calendar"></ion-icon><span *ngIf="consulta.horario_id != null ">{{ consulta.horario_id[1] }}</span>  
        </ion-col>

        <ion-col>
        <ion-icon name="clock"></ion-icon><span *ngIf="consulta.horario_id != null ">{{ consulta.horario_id[0] }}</span>
        </ion-col>
      </ion-row>

    </ion-card-content>
    </div>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="pushPage('AgendarConsultaPage')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
