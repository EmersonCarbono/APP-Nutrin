<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-start>Lista de Pacientes</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="buscarPaciente($event)"></ion-searchbar>
  <ion-card *ngFor="let paciente of lista_pacientes" class="paciente-card">
    <ion-card-header>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../../assets/imgs/fotoPerfil.jpg" alt="Foto Perfil" />
        </ion-avatar>
        <h2>{{ paciente.nome }}</h2>
        <ion-icon name="more" item-end></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p>{{ paciente.email }}</p>
      <p>{{ paciente.celular }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
