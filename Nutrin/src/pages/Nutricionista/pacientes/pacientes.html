<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-title item-start>Lista de Pacientes</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="buscarPaciente($event)"></ion-searchbar>
  <ion-card *ngFor="let paciente of lista_pacientes" class="paciente-card">
    <ion-card-header>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../../assets/imgs/fotoPerfil.jpg" alt="Foto Perfil" />
        </ion-avatar>
        <h2>{{ paciente.nome }}</h2>
        <ion-icon name="more" (click)="openMenu('ozobe')" item-end></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p><ion-icon name="mail"></ion-icon> {{ paciente.email }}</p>
      <p><ion-icon name="call"></ion-icon> {{ paciente.celular }}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab (click)="pushPage('CadastrarPage')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
