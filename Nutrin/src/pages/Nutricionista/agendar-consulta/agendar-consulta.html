<ion-header>

  <ion-navbar>
    <ion-title>Agendar Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <main class="formulario">

    <form method="POST" (ngSubmit)="agendarConsulta()" class="formController">
  
        <ion-item>
          <ion-label>Tipo de Atendimento</ion-label>
          <ion-select [(ngModel)]="formAgendar.tipoAtendimento_id" name="tipoAtendimento_id">
            <ion-option value="1"></ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Paciente</ion-label>
          <ion-select [(ngModel)]="formAgendar.paciente_id" name="paciente_id">
            <ion-option *ngFor="let paciente of pacientes" [value]='paciente.nome'>{{ paciente.nome }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Horario</ion-label>
          <ion-datetime [(ngModel)]="formAgendar.horario_id" name="horario_id" displayFormat="h:mm" pickerFormat="h mm"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Tipo Estado</ion-label>
          <ion-select [(ngModel)]="formAgendar.tipoEstado_id" name="tipoEstado_id">
            <ion-option *ngFor="let tipoEstado of tipoEstados" [value]="tipoEstado.id">{{tipoEstado.nome}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating class="item-label">Dieta</ion-label>
          <ion-input type="text" [(ngModel)]="formAgendar.dieta" name="dieta" class="item-campo"></ion-input>
        </ion-item>
  
      <div>
        <button type="submit" ion-button full block class="btn">Agendar</button>
      </div>

    </form>

  </main>
</ion-content>
