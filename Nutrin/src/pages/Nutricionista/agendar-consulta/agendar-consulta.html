<ion-header>

  <ion-navbar>
    <ion-title>Agendar Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <main class="formulario">

    <form [formGroup]="agendar_consulta" method="POST">
  
        <ion-item class="item">
          <ion-label floating class="item-label">Nome</ion-label>
          <ion-input type="text" name="nome" id="nome" formControlName="nome" class="item-campo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo de Consulta</ion-label>
          <ion-select formControlName="tipoConsulta">
            <ion-option value="1">Tipo 1</ion-option>
            <ion-option value="2">Tipo 2</ion-option>
            <ion-option value="3">Tipo 3</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Horario</ion-label>
          <ion-datetime displayFormat="h:mm" pickerFormat="h mm" formControlName="horario"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Tipo Estado</ion-label>
          <ion-select formControlName="tipoEstado">
            <ion-option value="1">Tipo 1</ion-option>
            <ion-option value="2">Tipo 2</ion-option>
            <ion-option value="3">Tipo 3</ion-option>
          </ion-select>
        </ion-item>

        <ion-item class="item">
          <ion-label floating class="item-label">Dieta</ion-label>
          <ion-input type="text" name="dieta" id="dieta" class="item-campo" formControlName="dieta"></ion-input>
        </ion-item>
  
      <div class="btn-container">
        <button [disabled]="agendar_consulta.invalid" ion-button full block class="btn">Agendar</button>
      </div>

    </form>

  </main>
</ion-content>
