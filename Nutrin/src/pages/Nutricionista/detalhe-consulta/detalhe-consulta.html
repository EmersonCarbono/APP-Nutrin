<ion-header>
  <ion-navbar>
    <ion-title>{{ consulta.tipoAtendimento_id }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <h1>{{ consulta.tipoAtendimento_id }}</h1>
      <p>{{ consulta.tipoEstado_id }}</p>
      <p>Paciente: {{ consulta.paciente_id.nome }}</p>
      <p>Data: {{ consulta.horario_id[3] }}</p>
      <p>Horario: {{ consulta.horario_id[1] }} ás {{ consulta.horario_id[2] }} horas</p>
      <div *ngIf="consulta.pagamento == false">
        <p>Pagamento: Não pago</p>
      </div>
      <div *ngIf="consulta.pagamento == true">
        <p>Pagamento: Pago</p>
      </div>
    </ion-item>
  </ion-card>

    <ion-fab left bottom>
      <button ion-fab color="primary"><ion-icon name="arrow-up"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="pushCadastrarAntropometria()">Antropometria</button>
        <button ion-fab (click)="pagamento(consulta.id, true)">Pago</button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
