<ion-content padding>
  
  <div class="logo">
    <h1>NUTRIN</h1>
  </div>

  <form [formGroup]="dados_login" (ngSubmit)="Login()">
      <ion-item>
        <ion-label color="secondary" floating><ion-icon></ion-icon>Username</ion-label>
        <ion-input type="text" name="username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="secondary" floating>Senha</ion-label>
        <ion-input type="password" name="senha" formControlName="password"></ion-input>
      </ion-item>
      <div class="button-login">
        <button [disabled]="dados_login.invalid" ion-button full block color="secondary">Entrar</button>
      </div>
  </form>

  <div class="extras">
    <a href="">Esqueceu sua senha ?</a>
  </div>

</ion-content>
