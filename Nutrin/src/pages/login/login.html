<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Nutrin</h1>
  <form [formGroup]="dados_login" (ngSubmit)="Login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="senha" formControlName="password"></ion-input>
      </ion-item>
      <p class="esqueceu-senha"><a href="">Esqueceu sua senha ?</a></p>
      <ion-item>
        <button [disabled]="dados_login.invalid" ion-button full block color="danger">Entrar</button>
      </ion-item>
    </ion-list>
    
  </form>

</ion-content>
