<ion-content padding>
  
  <div class="logo">
    <img width="200" src="../../assets/imgs/logoNutrin.png" alt="Nutrin" />
  </div>

  <form [formGroup]="dados_login" (ngSubmit)="Login()">
      <ion-item class="icon-input">
        <ion-label floating><ion-icon name="person"></ion-icon> Username</ion-label>
        <ion-input type="text" name="username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item class="icon-input">
        <ion-label floating><ion-icon name="lock"></ion-icon> Senha</ion-label>
        <ion-input type="password" name="senha" formControlName="password"></ion-input>
      </ion-item>
      <div class="button-login">
        <button [disabled]="dados_login.invalid" ion-button full block color="primary">Entrar</button>
        <button ion-button full outline color="primary">Cadastrar-se</button>
      </div>
  </form>

  <div class="extras">
    <a href="">Esqueceu sua senha ?</a>
  </div>

</ion-content>
