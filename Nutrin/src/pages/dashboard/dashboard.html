<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div style="display: block">
    <h2 class="subtitulo">{{ tituloConsultas }}</h2>
    <canvas baseChart 
    [datasets]="barChartData" 
    [labels]="barChartLabels" 
    [options]="barChartOptions" 
    [legend]="barChartLegend"
    [chartType]="barChartType">
    </canvas>
    <button ion-button full (click)="positivoNegativo()">{{ botaoConsultas }}</button>
  </div>

  <div style="display: block">
    <h2 class="subtitulo">Lucro Mensal</h2>
    <canvas baseChart
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType">
    </canvas>
  </div>

</ion-content>
